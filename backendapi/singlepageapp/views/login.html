<br />
<div class="col-lg-4 col-lg-offset-4 col-xs-4 col-xs-offset-4 col-md-4 col-md-offset-4">
    <form class="form-group" role="form">
        <div class="form-group">
            <input type="text" placeholder="Username" class="form-control input-lg" data-ng-model="loginData.UserName" required autofocus />
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" class="form-control input-lg" data-ng-model="loginData.Password" required />
        </div>
        <button type="submit" class="btn btn-lg btn-success" data-ng-click="login()">Authorize</button>
        <br /><br />
        <div data-ng-hide="message == ''" class="alert alert-danger">
            {{message}}
        </div>
    </form>
</div>
