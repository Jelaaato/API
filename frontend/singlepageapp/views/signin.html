<br />
<div class="col-lg-4 col-lg-offset-4 col-xs-4 col-xs-offset-4 col-md-4 col-md-offset-4">
    <form class="form-group" role="form">
        <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
            {{message}}
        </div>
        <div class="form-group">
            <input type="text" placeholder="Client Name" class="form-control input-lg" data-ng-model="registration.UserName" required autofocus />
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" class="form-control input-lg" data-ng-model="registration.Password" required />
        </div>
        <div class="form-group">
            <input type="password" placeholder="Confirm Password" class="form-control input-lg" data-ng-model="registration.ConfirmPassword" required />
        </div>
        <button type="submit" class="btn btn-lg" style="background-color:#449D44;" data-ng-click=" register()"><span style="color:white;">Authorize</span></button>
        <br /><br />
    </form>
</div>
